<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pick a card, any card...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="bg-success">
    <div class="wrapper d-flex flex-column align-items-center">
        <div class="misc mt-3">
            <span class="black">&spades;</span>
            <span class="red">&hearts;</span>
            <span class="black">&clubs;</span>
            <span class="red">&diams;</span>
        </div>
        <div class="plead-container">
            <div class="input-group-prepend justify-content-center align-items-center">
                <div class="input-group-text bg-white text-dark rounded-0 border-top-0 border-left-0 border-bottom-0 border-right">give me</div>
                <input type="numbers" class="form-control rounded-0 border-0" id="inlineFormInputGroup" value="1" maxlength="2">
                <button type="button" class="btn btn-dark rounded-0 border-0" id="randomBtn">cards!</button>
                <button type="button" class="btn btn-dark rounded-0 border-0 ml-2" id="sorterBtn">please sort...</button>
            </div>
        </div>

        <div class="container-fluid d-flex flex-row flex-wrap align-items-center mt-5">

        </div>
        <div class="history-wrapper mt-4 mx-0">
            <h6 class="text-dark ml-3 w-100">Previous Decks:</h6>
            <div class="history-container container-fluid d-flex flex-column justify-content-start ml-n3">
            </div>
        </div>

    </div>

    <!*-- vvv Bootstrap vvv --*!>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/82df1c5d91.js" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body></html>
